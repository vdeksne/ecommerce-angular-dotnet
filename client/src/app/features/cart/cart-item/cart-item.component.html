<div class="cart-item">
  <div class="cart-item-content">
    <a routerLink="/shop/{{ item().productId }}" class="cart-item-image">
      <img [src]="getImageUrl(item().pictureUrl)" alt="product image" />
    </a>
    <div class="cart-item-info">
      <a routerLink="/shop/{{ item().productId }}" class="cart-item-name">
        {{ item().productName }}
      </a>
      @if (getProductSize()) {
      <div class="cart-item-size">Size: {{ getProductSize() }}</div>
      }
    </div>
    <div class="cart-item-controls-row">
      <div class="cart-item-quantity">
        <button
          mat-icon-button
          class="quantity-button"
          (click)="decrementQuantity()"
          [disabled]="item().quantity <= 0"
          aria-label="Decrease quantity"
        >
          <mat-icon>remove</mat-icon>
        </button>
        <div class="quantity-display">{{ item().quantity }}</div>
        <button
          mat-icon-button
          class="quantity-button"
          (click)="incrementQuantity()"
          [disabled]="!canIncrement()"
          aria-label="Increase quantity"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="cart-item-price">
        {{ item().price | currency }}
      </div>
    </div>
  </div>
</div>
