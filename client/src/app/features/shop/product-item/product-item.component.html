@if (product) {
    <div routerLink="/shop/{{product.id}}" class="product-card">
      <div class="product-image-container">
        <img [src]="getImageUrl(product.pictureUrl)" alt="Product image" class="product-image">
      </div>
      <div class="product-title">
        <h2 class="text-sm font-semibold uppercase text-black">{{product.name}}</h2>
      </div>
    </div>
  }
