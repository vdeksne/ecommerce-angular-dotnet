@if (products && products.count > 0) {
<div class="flex flex-col gap-6">
  <!-- Product Grid - Larger Images -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (product of products.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>

  <!-- Search, Filters, Sort and Pagination at Bottom -->
  <div class="bottom-controls">
    <form
      #searchForm="ngForm"
      (ngSubmit)="onSearchChange()"
      class="search-form"
    >
      <input
        type="search"
        class="search-input"
        placeholder="Search"
        name="search"
        [(ngModel)]="shopParams.search"
      />
      <button type="submit" class="search-button">
        <mat-icon>search</mat-icon>
      </button>
    </form>

    <!-- Filters and Sort -->
    <!-- <div class="controls-row">
                <button class="control-button" (click)="openFiltersDialog()">
                    Filters
                </button>
                <button class="control-button" [matMenuTriggerFor]="sortMenu">
                    Sort
                </button>
            </div> -->

    <div class="pagination-wrapper">
      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="products.count"
        [pageSize]="shopParams.pageSize"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="shopParams.pageNumber - 1"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>

<mat-menu #sortMenu="matMenu">
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSortChange($event)"
  >
    @for (sort of sortOptions; track $index) {
    <mat-list-option
      [value]="sort.value"
      [selected]="shopParams.sort === sort.value"
    >
      {{ sort.name }}
    </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
} @else {
<app-empty-state
  message="No products match this filter"
  icon="filter_alt_off"
  actionText="Reset filters"
  (action)="resetFilters()"
/>
}
