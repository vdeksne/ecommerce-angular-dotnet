<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div
    class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm"
  >
    <p class="text-xl font-semibold">Order summary</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium">Subtotal</dt>
          <dd class="font-medium">
            {{ cartService.totals()?.subtotal | currency }}
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium">Discount</dt>
          <dd class="font-medium">
            -{{ cartService.totals()?.discount | currency }}
          </dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium">Delivery fee</dt>
          <dd class="font-medium">
            {{ cartService.totals()?.shipping | currency }}
          </dd>
        </dl>
      </div>

      <dl class="flex items-center justify-between gap-4 border-t pt-2">
        <dt class="font-medium">Total</dt>
        <dd class="font-medium">
          {{ cartService.totals()?.total | currency }}
        </dd>
      </dl>
    </div>

    @if (location.path() !== '/checkout') {
    <div class="flex flex-col gap-2">
      <button
        routerLink="/checkout"
        mat-flat-button
        style="background-color: black; color: white"
      >
        <p>Checkout</p>
      </button>
      <button routerLink="/shop" mat-button>Continue Shopping</button>
    </div>
    }
  </div>
